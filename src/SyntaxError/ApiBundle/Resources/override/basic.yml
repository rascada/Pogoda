# Set true if you want to overwrite (default: false)
enabled: false

# Required 'override' filed contain rules to override.
override:

  # Humidity
   humidity:
      name: "Wilgotność"
      value: 3
      units: "%"

  # Baro
   barometer:
    trend:
      name: "Tendencja ciśnienia"
      value: -3.87
      units: "hPa/h"
    current:
      name: "Aktualne ciśnienie"
      value: 1234
      units: "hPa"

  # Rain
   rain:
    sum:
      name: "Suma opadów"
      value: 534
      units: "mm"
    current:
      name: "Akutalne opady"
      value: 23
      units: "mm/h"


  # Wind
   wind:
    currentSpeed:
      name: "Aktualna prędkość"
      value: 0
      units: "km/h"
    currentDir:
      name: "Aktualny kierunek"
      value: null
      units: "deg"
    gustSpeed:
      name: "Prędkość porywów"
      value: 130
      units: "km/h"
    gustDir:
      name: "Kierunek porywów"
      value: 354
      units: "deg"

  # Temperature
   temperature:
    current:
      name: "Aktualna temperatura"
      value: 28
      units: "℃"
    real:
      name: "Odczuwalna temperatura"
      value: 27
      units: "℃"
    dewPoint:
      name: "Punkt rosy"
      value: 34
      units: "℃"
    trend:
      name: "Tendencja temperatury"
      value: -2.5
      units: "℃/h"
